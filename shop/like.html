<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberMall - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="card.css">
    <link rel="stylesheet" href="shop.css">
    <link rel="stylesheet" href="like.css"><!--The order of the css does matter, this means that some code from shop.css might overwrite card.css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="items.js" defer></script>
    <link rel="icon" href="Icons/favicon.ico" type="image/x-icon">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="/index"><strong>CyberMall</strong></a>
            
            <!-- Add a toggle button for smaller screens -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <!-- Navbar content inside a collapsible div -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="search-container">
                    <input type="text" id="search-bar" placeholder="Search items...">
                </div>       
                <ul class="navbar-nav ms-auto navbar-icons" id="navbar-links">
                    <!-- Icons and links will be dynamically rendered here by JavaScript -->
                </ul>
            </div>
        </div>
    </nav>
    
    
    <main class="container my-5">
        <h2 class="text-center mb-4">Liked Items</h2>
        <div class="row" id="items">
            <!-- Items will be dynamically rendered -->
        </div>
        <div id="item-overview" class="item-overview hidden">
            <!-- Item details will be displayed here -->
        </div>
    </main>
    
    
    <footer class="bg-orange text-white text-center py-3">
        <p>&copy; 2024 CyberMall. All Rights Reserved.</p>
        <a href="web_comments" class="floating-feedback">
            <img src="Icons/mail-icon.png" alt="Feedback" class="feedback-icon"> Feedback
        </a>        
    </footer>
    <!-- Include updated items.js script -->
    <script src="navbar.js"></script>
    <script src="auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
