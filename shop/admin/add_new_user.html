<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Product</title>
    <link rel="stylesheet" href="admin.css"> <!-- Link to your CSS file -->
    <link rel="stylesheet" href="../shop.css">
    <link rel="icon" href="../Icons/favicon.ico" type="image/x-icon">
    <script defer src = "../auth.js"> </script>
    <script defer src = "admin.js"> </script>
    <script defer src = "add_new_user.js"> </script>
</head>
<body>
    <main class="main-content">
        <section id="add-product" class="form-section">
            <h2>Add New User</h2>
            <form id="product-form">
                <div class="form-group">
                    <label for="product-name"> Username:</label>
                    <input type="text" id="product-name" required class="form-input">
                </div>
                <div class="form-group">
                    <label for="product-category">Email:</label>
                    <input type="text" id="product-category" required class="form-input">
                </div>
                <div class="form-group">
                    <label for="product-price">Password:</label>
                    <input type="password" id="product-price" required class="form-input">
                </div>
                <div class="form-group">
                    <label for="product-stock">Role:</label>
                    <input type="text" id="product-stock" required class="form-input">
                </div>
                <button type="submit" class="btn-primary">Add User</button>
            </form>
        </section>
    </main>

</body>
</html>
