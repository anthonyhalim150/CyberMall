<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <link rel="stylesheet" href="admin.css">
    <link rel="stylesheet" href="../shop.css">
    <script defer src="admin.js"></script>
    <link rel="icon" href="../Icons/favicon.ico" type="image/x-icon">
    <script defer src="ongoing_auction_list.js"></script>
    <script defer src = "../auth.js"> </script>
</head>
<body>
    <div class="search-container">
        <input type="text" id="search-bar" placeholder="Search items...">
    </div>  
    <main class="main-content">
        <section id="product-list" class="product-list">
            <h2>Ongoing Auctions</h2>
            <table id="product-container">
                <thead>
                    <tr>
                        <th>Image</th>
                        <th>Name</th>
                        <th>Starting Price</th>
                        <th>Stock</th>
                        <th>Description</th>
                        <th>Category</th>
                        <th>Duration</th>
                        <th>Start time</th>
                        <th>Bid History</th>
                    </tr>
                </thead>
                <tbody id="product-container-tbody">
                    <!-- Dynamically filled with products -->
                </tbody>
            </table>
        </section>
   
    </main>


</body>
</html>
