<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Product</title>
    <link rel="stylesheet" href="admin.css"> <!-- Link to your CSS file -->
    <link rel="stylesheet" href="../shop.css">
    <script defer src = "../auth.js"> </script>
    <script defer src = "admin.js"> </script>
    <script defer src = "add_new_auction.js"> </script>
    <link rel="icon" href="../Icons/favicon.ico" type="image/x-icon">
</head>
<body>
    <main class="main-content">
        <section id="add-product" class="form-section">
            <h2>Add New Auction</h2>
            <form id="product-form">
                <div class="form-group">
                    <label for="product-name">Auction Product Name:</label>
                    <input type="text" id="product-name" required class="form-input">
                </div>
                <div class="form-group">
                    <label for="product-category">Category:</label>
                    <input type="text" id="product-category" required class="form-input">
                </div>
                <div class="form-group">
                    <label for="product-price">Starting Price:</label>
                    <input type="text" id="product-price" required class="form-input">
                </div>
                <div class="form-group">
                    <label for="product-duration">Auction Duration (seconds):</label>
                    <input type="number" id="product-duration" required class="form-input">
                </div>
                <div class="form-group">
                    <label for="product-start">Start time (Optional):</label>
                    <input type="datetime-local" id="product-start" class="form-input">
                    <small>Example: 10/15/2024 10:30 PM</small>
                </div>
                <div class="form-group">
                    <label for="product-stock">Stock Quantity:</label>
                    <input type="number" id="product-stock" required class="form-input">
                </div>
                
                <div class="form-group">
                    <label for="product-image">Upload Image:</label>
                    <input type="file" id="product-image" name="product-image" required class="form-input" accept="image/*">
                </div>                
                <div class="form-group">
                    <label for="product-description">Description:</label>
                    <textarea id="product-description" required class="form-input"></textarea>
                </div>
                <button type="submit" class="btn-primary">Add Auction</button>
            </form>
        </section>
    </main>


</body>
</html>
