<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberMall - Feedback</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="shop.css">
    <link rel="icon" href="Icons/favicon.ico" type="image/x-icon">
    <script src="web_comments.js" defer></script>
    <script src="navbar.js" defer></script>
    <script src="auth.js" defer></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="/index"><strong>CyberMall</strong></a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto" id = "navbar-links">
                </ul>
            </div>
        </div>
    </nav>
    
    <main class="container my-5">
        <h2 class="text-center mb-4">We Value Your Feedback!</h2>
        <div class="comment-section">
            <form id="comment-form" class="comment-form">
                <!-- Star Rating Section -->
                <div class="star-rating" id="star-rating">
                    <span data-value="1">★</span>
                    <span data-value="2">★</span>
                    <span data-value="3">★</span>
                    <span data-value="4">★</span>
                    <span data-value="5">★</span>
                </div>

                <!-- Comment Section -->
                <textarea id="comment-text" class="form-control" placeholder="Write your feedback here..." required></textarea>
                <button type="submit" class="submit-comment mt-3">Submit Feedback</button>
            </form>
        </div>
    </main>
    
    <footer class="bg-orange text-white text-center py-3">
        <p>&copy; 2024 CyberMall. All Rights Reserved.</p>
    </footer>

</body>
</html>
