<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction History</title>
    <link rel="stylesheet" href="admin.css"> 
    <link rel="stylesheet" href="../shop.css">
    <link rel="icon" href="../Icons/favicon.ico" type="image/x-icon">
    <script defer src = "admin.js"> </script>
    <script defer src="transaction_history.js"></script>
    <script defer src="../auth.js"></script>
</head>
<body>
    <div class="search-container">
        <input type="text" id="search-bar" placeholder="Search transactions...">
    </div>
    <main class="main-content">
        <section id="product-list" class="product-list">
            <h2>Transaction History</h2>
            <table id="product-container">
                <thead>
                    <tr>
                        <th>Transaction ID</th>
                        <th>Username</th>
                        <th>Total Amount <span id="amount-arrow" class="sort-arrow">⬇</span></th>
                        <th>Description</th>
                        <th>Date <span id="date-arrow" class="sort-arrow">⬇</span></th>
                    </tr>
                </thead>
                <tbody id="product-container tbody">
                    <!-- Transactions will be dynamically rendered here -->
                </tbody>
            </table>
        </section>
    </main>
</body>
</html>
