<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberMall - Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="cart.css">
    <link rel="stylesheet" href="shop.css">
    <link rel="icon" href="Icons/favicon.ico" type="image/x-icon">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="/index"><strong>CyberMall</strong></a>
            
            <!-- Add a toggle button for smaller screens -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <!-- Navbar content inside a collapsible div -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto" id="navbar-links">
                    <!-- Links will be dynamically rendered here -->
                </ul>
            </div>
        </div>
    </nav>
    
    <main class="container my-5">
        <h2 class="text-center mb-4">Your Cart</h2>
        <div id="cart-content">
            <!-- Cart content will be dynamically rendered -->
        </div>
        <div id="item-overview" class="item-overview hidden">
            <!-- Item details will be displayed here -->
        </div>
    </main>
    
    <footer class="bg-orange text-white text-center py-3">
        <p>&copy; 2024 CyberMall. All Rights Reserved.</p>
    </footer>

    <!-- Include the updated items.js, need item.js for navbar -->
    <script src="auth.js"></script>
    <script src="navbar.js"></script>
    <script src="cart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
